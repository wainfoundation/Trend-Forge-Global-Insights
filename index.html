<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Trend Forge</title>
  <!-- Pi SDK script -->
  <script id="pi-sdk-script" src="https://sdk.minepi.com/pi-sdk.js"></script>
  <script>
    // Initialize Pi SDK securely using environment variables
    document.addEventListener('DOMContentLoaded', function() {
      if (typeof Pi !== 'undefined') {
        try {
          // Use environment variables for sandbox mode
          Pi.init({ 
            version: "2.0", 
            sandbox: process.env.NODE_ENV !== 'production' 
          });
          console.log('Pi SDK initialized from index.html');
        } catch (error) {
          console.error('Error initializing Pi SDK from index.html:', error);
        }
      } else {
        console.log('Pi SDK not available');
      }
    });
  </script>
</head>
<body>
  <div id="root"></div>
</body>
</html>
